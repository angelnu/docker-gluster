---
# ------------------- StatefulSet ------------------- #
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  namespace: kube-system
  labels:
    app: glusterfs-storage
  name: glusterfs-storage
spec:
  serviceName: glusterfs-storage
  # changing replicas value will require a manual etcdctl member remove/add
  # command (remove before decreasing and add after increasing)
  replicas: 3
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      name: "glusterfs-storage"
      labels:
        app: "glusterfs-storage"
    spec:
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - glusterfs-storage
            topologyKey: "kubernetes.io/hostname"
      nodeSelector:
        beta.kubernetes.io/arch: arm
      containers:
      - name: glusterfs-server
        image: angelnu/glusterfs:latest-arm
        imagePullPolicy: Always
        resources:
          requests:
            memory: "300Mi"
            cpu: "20m"
          limits:
            #memory: "128Mi"
            #cpu: "500m"
        readinessProbe:
          exec:
            command:
            - cat
            - /IamReady
          failureThreshold: 60
          periodSeconds: 5
        ports:
        - containerPort: 22
        - containerPort: 24007
        - containerPort: 24008
        - containerPort: 49152
        - containerPort: 38465
        - containerPort: 38466
        - containerPort: 38467
        - containerPort: 2049
        - containerPort: 111
          protocol: UDP
        env:
        - name: dummy
          value: do_update_2
        - name: GLUSTER_VOLUMES
          value: "casa ccu2 iobroker influxdb grafana"
        - name: GLUSTER_VOL_OPTS
          value:
            cluster.quorum-type auto
        #    performance.write-behind-window-size 10MB
        #    performance.cache-refresh-timeout 60
        - name: GLUSTER_ALL_VOLS_OPTS
          value: cluster.server-quorum-ratio 51%
        - name: GLUSTER_BRICK_PATH
          value: /bricks
        - name: SERVICE_NAME
          value: glusterfs-storage.kube-system.svc.cluster.local
        - name: ROOT_PASSWORD
          value: container_root_password
        #- name: DEBUG
        #  value: "1"
        - name: SSH_PORT
          value: "22"
        volumeMounts:
          - name: bricks
            mountPath: /bricks
        securityContext:
          privileged: true
          runAsUser: 0
          capabilities:
            add:
            - SYS_ADMIN
      volumes:
        - name: bricks
          hostPath:
            path: "/media/data/gluster"
            type: DirectoryOrCreate

---
# ------------------- Deployment ------------------- #

apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  labels:
    app: glusterfs-checker
  name: glusterfs-checker
spec:
  serviceName: glusterfs-checker
  # changing replicas value will require a manual etcdctl member remove/add
  # command (remove before decreasing and add after increasing)
  replicas: 1
  template:
    metadata:
      namespace: kube-system
      labels:
        app: glusterfs-checker
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: glusterfs-check
        image: alpine
        imagePullPolicy: Always
        command:
        - "/bin/sh"
        - "-ce"
        - |
          apk add --no-cache rsync
          while [ 1 ]; do
            date
            if [ -f /glusterfs/stop ]; then
              echo "Skipping syncing /glusterfs to /glusterfs-copy because /glusterfs/stop exists"
            else
              echo "Syncing /glusterfs to /glusterfs-copy because /glusterfs/stop does NOT exist"
              rsync -av --delete /glusterfs/ /glusterfs-copy/
            fi
            echo "all was ok - sleep 10 minutes"
            sleep 600;
          done
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /glusterfs-copy
          mountPropagation: Bidirectional
          name: glusterfs-copy
        - mountPath: /glusterfs
          mountPropagation: Bidirectional
          name: glusterfs-root
        - mountPath: /glusterfs/ccu2
          name: glusterfs-ccu2
        - mountPath: /glusterfs/iobroker
          name: glusterfs-iobroker
      volumes:
      - name: glusterfs-copy
        hostPath:
          path: /media/glusterfs-copy
          type: DirectoryOrCreate
      - name: glusterfs-root
        hostPath:
          path: /media/glusterfs
          type: DirectoryOrCreate
      - name: glusterfs-ccu2
        glusterfs:
          endpoints: glusterfs-storage
          path: ccu2
      - name: glusterfs-iobroker
        glusterfs:
          endpoints: glusterfs-storage
          path: iobroker
