---
# ------------------- Service ------------------- #

apiVersion: v1
kind: Service
metadata:
  name: glusterfs-storage
  namespace: kube-system
spec:
  clusterIP: None
  ports:
  - name: ssh
    port: 22
    targetPort: 22
  - name: glusterfs-api
    port: 24007
    targetPort: 24007
  - name: glusterfs-infiniband
    port: 24008
    targetPort: 24008
  - name: glusterfs-brick0
    port: 49152
    targetPort: 49152
  - name: glusterfs-nfs-0
    port: 38465
    targetPort: 38465
  - name: glusterfs-nfs-1
    port: 38466
    targetPort: 38466
  - name: glusterfs-nfs-2
    port: 38467
    targetPort: 38467
  - name: nfs-rpc
    port: 111
    targetPort: 111
  - name: nfs-rpc-udp
    port: 111
    targetPort: 111
    protocol: UDP
  - name: nfs-portmap
    port: 2049
    targetPort: 2049
  selector:
    app: glusterfs-storage

---
#Also expose as LB with a fix cluster IP so we can use it from other namespaces
kind: Service
apiVersion: v1
metadata:
  name: glusterfs-storage-lb
  namespace: kube-system
spec:
  clusterIP: 10.111.111.111
  ports:
  - name: glusterfs-api
    port: 24007
    targetPort: 24007
  - name: glusterfs-infiniband
    port: 24008
    targetPort: 24008
  - name: glusterfs-brick0
    port: 49152
    targetPort: 49152
  selector:
    app: glusterfs-storage
---
#For each additional namespace the endpoints and service must be defined
# - add default namespace
kind: "Endpoints"
apiVersion: "v1"
metadata:
  name: glusterfs-storage
subsets:
  - addresses:
    - ip: "10.111.111.111"
    ports:
    - name: glusterfs-api
      port: 24007
    - name: glusterfs-infiniband
      port: 24008
    - name: glusterfs-brick0
      port: 49152
---
kind: Service
apiVersion: v1
metadata:
  name: glusterfs-storage
spec:
  clusterIP: None
  ports:
  - name: glusterfs-api
    port: 24007
    targetPort: 24007
  - name: glusterfs-infiniband
    port: 24008
    targetPort: 24008
  - name: glusterfs-brick0
    port: 49152
    targetPort: 49152
  selector: {}
